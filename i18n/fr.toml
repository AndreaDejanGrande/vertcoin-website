# Community Status

[communityStatus_title]
    other = "Une communauté vivante"
[communityStatus_description]
    other = "Vertcoin est une communauté composée de dizaines de milliers de membres autour du globe. C'est une monnaie idéale pour débuter, rejoignez nous sur notre <a href='https://discord.gg/vertcoin'>Serveur Discord</a> ou <a href='https://www.reddit.com/r/vertcoin/'>Sous-reddit</a> pour rencontrer plein de gens ouverts d'esprit qui vous aideront à démarrer avec Vertcoin.<br><br> Souvent encensée comme une des « meilleures communautés des cryptomonnaies », Vertcoin en fait, c'est vous. Il n'y a pas d'entreprise ou de célébrité derrière Vertcoin, simplement des gens normaux qui partagent une vision."


