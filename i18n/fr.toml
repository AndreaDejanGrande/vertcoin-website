# Services section
[services_title]
other = "Pourquoi Vertcoin?"

[services_description]
other = "A la pointe de la recherche en matière du development et de l’utilisation des crypto-monnaies, Vertcoin continue d’inover afin de rendre le pouvoir au peuple. Nous cherchons à transformer le système financier à travers une meilleur alternative virtuelle, libre des mains des banques et de la centralisation des mineurs"


[service_0_title]
other = "Tout le monde peut miner"

[service_0_description]
other = "Tandis que d’autres cryto-monnaies ont succombe à une monopolisation du mining, Vertcoin est concu pour resister à l’utilisation de matériel de mining specialisé tel qu’avec le Bitcoin. Nous pensons que chacun merite une chance de partage les bienfaits du systeme et refusons que les mineurs se mettent en travers du chemin du progrès technologique."



[service_1_title]
other = "Paiements fiables, rapides, a frais minimes"

[service_1_description]
other = "En moyenne, une transaction en Vertcoin coute moins de 2 centimes et se valide sous les 3 minutes. Cela fait du Vertcoin une monnaie idéale. Avec un réseau d’une fiabilité et sécurité incontestable, vous pouvez vous assurez que le réseau Vertcoin sécurisera et transmettra votre argent de manière sécurisé pour les décennies a venir."



[service_2_title]
other = "Lightning Network active"

[service_2_description]
other = "En 2017, Vertcoin a été la première crypto-monnaie a entreprendre une transaction Lightning Network (LN) sur son réseau. Le LN permettra au Vertcoin d’augmenter la puissance de son réseau bien au dela de sa capacité actuelle, sans nuire a sa vitesse ou sa fiabilité. Il permettra également des échanges de monnaies de façon décentralisé, sans le besoin d’un site d’échange. Les transactions LN sont cryptes et séparés du blockchain, et permettent donc l’anonymat sans contretemps."



[service_3_title]
other = "Pas de premine, pas d’ICO, pas d’air-drop"

[service_3_description]
other = "Vertcoin n’est pas une escroquerie ou un moyen de s’enrichir rapidement. Distribue de façon égale a partir de Janvier 2014, chaque Vertcoin en existence a été mine par ses utilisateurs sur un terrain egal. Cela rend le Vertcoin moins susceptible a des manipulations sur les marches financiers; car les developeurs ne possède pas d’énormes sommes pour provoquer de telles situations. Les developeurs de Vertcoin sont volontaires et toutes nos opérations sont finances par les dons de la communauté."      



[service_4_title]
other = "Une communauté hors-norme"

[service_4_description]
other = "Vertcoin compte des dizaines de milliers de membres a travers le monde. Rejoignez nous sur notre serveur Discord et notre Subreddit pour rencontrer une communauté qui est la t’aider. Souvent applaudi comme étant l’une des meilleurs communautés dans la crypto-sphere, le Vertcoin est avant tout pour vous. Il n’y pas d’entreprises ou de personalites publiques derrière Vertcoin, uniquement des gens qui partagent une même vision."  



[service_5_title]
other = "Des developeurs actifs"

[service_5_description]
other = "Etant des membres de la communauté comme vous, les developers sont amicable et joignable. Beaucoup d’entres nous sommes actifs quotidiennement sur Discord et Reddit pour discuter avec nos utilisateurs afin de les aider et de répondre a leurs questions. Au de la du development et du marketing, nous sommes la pour éduquer et seront toujours heureux d’aider nos nouveaux utilisateurs a comprendre cette nouvelle technologie révolutionnaire."



