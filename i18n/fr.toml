    [about_9_description]
    other = "Adam est un Ingénieur Logiciel de cœur mais supervise désormais une méthode d'Innovation Numérique dans une Agence de Marketing International. Son rôle implique des responsabilités importantes en termes fiduciaires, managériales et d'implémentation. Adam était le Développeur Principal de Vertcoin en 2014 mais a pris du recul pour se concentrer sur sa famille et sa carrière."



