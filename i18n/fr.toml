# How

[how_title]
    other = "Comment?"
[how_description]
    other = "Nous croyons en un système monétaire juste et nous ne faisons pas de fausses promesses.<br><br>Vertcoin est basé sur une implémentation stable et éprouvée de Preuve-de-Travail (PoW), et complété par <a href='https://github.com/mit-dci/lit' target='_blank'>LIT - Lightning Network</a> développé au MIT. <img class='how-vertcoin' src='../images/how-vertcoin.png' alt='Mining équitable et Lightning Network'>"


