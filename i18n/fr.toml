# Contact

[contact_title]
    other = "Venez discuter !"
[contact_description]
    other = "Tout comme n'importe quel membre de la communauté, les développeurs sont amicaux et accessibles. La plupart d'entre nous sommes actifs tous les jours sur Discord et Reddit, et échangeons régulièrement avec les utilisateurs, en fournissant un support technique ou en répondant aux questions. Au delà du développement ou du marketing, un de nos rôles principaux est de participer à l'apprentissage et nous sommes heureux d'aider des nouveaux utilisateurs à comprendre cette technologie nouvelle et excitante!"










