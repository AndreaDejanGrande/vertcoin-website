    other = "Aussi connu sous le nom d'ETANG600, Eric est un mineur et un membre actif de la communauté des cryptomonnaies depuis 2013. Depuis qu'il a découvert Vertcoin, il a participé à la présence de Vertcoin sur les médias sociaux, et aux taches de développement."



    [about_3_position]
