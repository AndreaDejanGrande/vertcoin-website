# Mining

[mining_title]
    other = "Tout le monde peut miner des Vertcoins"
[mining_description]
    other = "Alors que les autres cryptomonnaies ont succombé au minage monopolisé, Vertcoin reste résistant aux matériels spécialisés qui sont utilisés notamment pour le Bitcoin.<br><br>Nous pensons que tout le monde devrait avoir une opportunité égale de profiter des bénéfices de ce système, et que les mineurs ne devraient pas se dresser contre le progrès technologique.<br><br> <a class='themeButton'>Télécharger le Miner-1-Clic</a>"



# Lightning

[lightning_title]
    other = "Lightning Network"
[lightning_description]
    other = "Le Lightning Network est une couche de paiement conçue pour résoudre les problèmes de montée en charge, de vitesse et de coût des transactions, sans compromettre les standards de sécurité.<br><br> Vertcoin est la <a href='https://www.youtube.com/watch?v=WD8V1C-Ay2E&t=2s' target='_blank'>première monnaie</a> à implémenter <a href='https://github.com/mit-dci/lit' target='_blank'>LIT</a>, la seule version non-commerciale du Lightning Network, ce qui veut dire qu'elle ne sera jamais monétisé. <br><br> LIT est développé au MIT DCI par Thaddeus Dryja, le co-auteur du <a href='https://lightning.network/lightning-network-paper.pdf' target='_blank'>Livre Blanc Original du Lightning Network</a>."



# Atomic Swaps

[atomicSwaps_title]
    other = "Échanges Atomiques - Atomic Swaps"

[atomicSwaps_subtitle]
    other = "Changer les monnaies « à la volée »"

[atomicSwaps_description]
    other = "Seul le Lightning Network LIT supporte plusieurs monnaies dès le lancement. <br><br>Cela permet aux marchants d'accepter une monnaie qui sera changée à la place en la monnaie supportée de son choix. <br><br> Cela veut dire qu'on pourra changer vos Vertcoins en Litecoins ou en Bitcoins à l'intérieur du porte-monnaie Lightning de Vertcoin. Avons-nous précisé que ceci marchera aussi sur mobile ? <img class='atomic-swap-image' src='../images/atomic-swaps.png' alt='Swap Currencies on the go'>"



# Atomic Swaps Section Picture

[atomicSwapsPicture_0_title]
    other = "Échanger sans tiers de confiance requis"
[atomicSwapsPicture_1_title]
    other = "Version MIT (non-commercial) du Lightning Network"



# Atomic Swaps Section Picture


[atomicSwapsPictureCaption_0_title]
    other = "Échanger sans tiers de confiance requis"
[atomicSwapsPictureCaption_1_title]
    other = "Exemple: Le marchant reçoit des LTC et BTC, et les convertit « à la volée » en leur valeur équivalente en Vertcoin en utilisant un réseau de liquidité. <br><br> D'autres monnaies compatible avec Segwit peuvent être ajoutées facilement."


# Social Contract

[socialContract_title]
    other = "Engagé à construire un système égalitaire"
[socialContract_description]
    other = "Vertcoin a un contrat social entre les développeurs et la communauté, pour construire le système le plus juste possible, libre des monopoles que ce soit des ASICs, ou d'autres solutions tiers. Tout le monde devrait pouvoir participer de façon égalitaire et transparente.<img class='why-vertcoin socialPositionModifier' src='../images/social-contract.png' alt='Un système juste et équitable, détaché des intérêts des corporations.'>"


# Social Contract Picture

[socialContractPictureCaption_0_title]
    other = "Nous créons le système le plus équilibré, détaché des intérêts des corporations. Un système monétaire dont le peuple du monde peut être fier."


# No Premine ICO AirDrop

[noPremine_title]
    other = "Pas de Préminage, pas d'ICO, pas d'Airdrop"
[noPremine_description]
    other = "Vertcoin n'est pas un stratagème pour s'enrichir rapidement. Distribué de façon juste dès janvier 2014, chaque Vertcoin existant a été miné par ses utilisateurs dans un système équitable. <br><br> Cela rend Vertcoin moins susceptible d'être manipulé puisque les développeurs ne disposent pas d'une large quantité qui pourrait gonfler artificiellement sa capitalisation de marché ou influer sur le cours.  <img class='fairStart' style='top: 110px' src='../images/no-airdrop-no-ico-no-premine.png' alt='Un système juste et équilibré, protégé des intérêts des corporations.'>"




