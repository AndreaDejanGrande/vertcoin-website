<div class="fh5co-block to-animate donationGoal" style="width: 100%; min-height: 300px; margin-top: 10px;" data-address="{{ .Get "address" }}" data-goal="{{ .Get "goal" }}">
    <div class="overlay-darker"></div>
    <div class="overlay"></div>
    <div class="fh5co-text">
        <h2>{{.Get "title"}}</h2>
        <p>{{ i18n "donation_address" | markdownify }}: <a target="_blank" href="https://insight.vertcoin.org/address/{{ .Get "address" }}"><b>{{ .Get "address" }}</b></a></p>
        <p>{{.Get "description"}}</p>
        <div class="col-xs-12">
            <div class="col-xs-1">&nbsp;</div>
            <div class="col-xs-10">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-success active" role="progressbar"
                    aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                       
                    </div>
                </div>
            </div>
            <div class="col-xs-1">&nbsp;</div>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-1">&nbsp;</div>
            <div class="col-xs-5 text-left"><p style="font-size: 26px">{{ i18n "donation_donated" | markdownify }}: <b><span class="donationAmount">0</span> VTC</b></p></div>
            <div class="col-xs-5 text-right"><p style="font-size: 26px">{{ i18n "donation_goal" | markdownify }}: <b>{{ .Get "goal" }} {{ .Get "goalDescription" }}</b></p></div>
            <div class="col-xs-1">&nbsp;</div>
        </div>
    </div>
</div>
