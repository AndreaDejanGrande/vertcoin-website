<div class="donationGoal" style="width: 100%; margin-bottom: 97px; min-height: 300px; margin-top: 10px;" data-address="{{ .Get "address" }}" data-goal="{{ .Get "goal" }}">



        <h1>{{.Get "title"}}</h1>

        <!--<p>{{.Get "description"}}</p>-->



                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-success active" role="progressbar"
                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                       
                    </div>

                </div>





            <p style="font-size: 26px">{{ i18n "donation_goal" | markdownify }}: {{ .Get "goal" }} {{ .Get "goalDescription" }}</p>

           <h1 style="color: #339c71;"><strong><span class="donationAmount">0</span> VTC</strong></h1>
        <p class="donationAddress">{{ i18n "donation_address" | markdownify }}: <a target="_blank" href="https://insight.vertcoin.org/address/{{ .Get "address" }}">{{ .Get "address" }}</a></p>



</div>
